<!-- templates/edit_employee.html -->

{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Edit Employee
</h1>

<form method="POST" action="{{ url_for('employee.edit_employee', employee_id=employee.id) }}">
  <div class="field">
    <label class="label">Name</label>
    <div class="control">
      <input class="input" type="text" name="name" value="{{ employee.name }}" required>
    </div>
  </div>
  <div class="field">
    <label class="label">Gender</label>
    <div class="control">
      <input class="input" type="text" name="gender" value="{{ employee.gender }}" required>
    </div>
  </div>
  <div class="field">
    <label class="label">Address</label>
    <div class="control">
      <input class="input" type="text" name="address" value="{{ employee.address }}" required>
    </div>
  </div>
  <div class="field">
    <label class="label">Phone</label>
    <div class="control">
      <input class="input" type="text" name="phone" value="{{ employee.phone }}" required>
    </div>
  </div>
  <div class="field">
    <label class="label">Salary</label>
    <div class="control">
      <input class="input" type="text" name="salary" value="{{ employee.salary }}" required>
    </div>
  </div>
  <div class="field">
    <label class="label">Department</label>
    <div class="control">
      <input class="input" type="text" name="department" value="{{ employee.department }}" required>
    </div>
  </div>
  <div class="field">
    <div class="control">
      <button class="button is-primary" type="submit">Update</button>
    </div>
  </div>
</form>
{% endblock %}
